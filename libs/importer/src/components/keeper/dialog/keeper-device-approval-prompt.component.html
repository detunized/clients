<bit-dialog>
  <span bitDialogTitle>
    {{ "keeperDeviceApprovalRequired" | i18n }}
  </span>

  <div bitDialogContent>
    <p>{{ descriptionI18nKey | i18n }}</p>
  </div>

  <ng-container bitDialogFooter>
    <button bitButton buttonType="primary" type="button" (click)="approve()">
      <span>{{ "continue" | i18n }}</span>
    </button>
    <button bitButton bitDialogClose="cancel" buttonType="secondary" type="button">
      <span>{{ "cancel" | i18n }}</span>
    </button>
  </ng-container>
</bit-dialog>
