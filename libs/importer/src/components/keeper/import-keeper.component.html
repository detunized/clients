<div [formGroup]="formGroup">
  <bit-form-field>
    <bit-label>{{ "keeperEmail" | i18n }}</bit-label>
    <input bitInput type="text" formControlName="email" />
    <bit-hint>{{ emailHint$ | async }}</bit-hint>
  </bit-form-field>
  <bit-form-control>
    <input
      bitCheckbox
      type="checkbox"
      formControlName="includeSharedFolders"
      id="import-keeper_input_includeSharedFolders"
    />
    <bit-label>{{ "includeSharedFolders" | i18n }}</bit-label>
  </bit-form-control>
</div>
